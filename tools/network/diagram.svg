<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="monospace" font-size="14">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="450" y="35" fill="#fff" font-size="20" text-anchor="middle" font-weight="bold">Telnyx Network — Mesh + Expose</text>
  
  <!-- Internet (for expose mode) -->
  <text x="80" y="90" fill="#888" font-size="12">EXPOSE MODE</text>
  <ellipse cx="80" cy="130" rx="50" ry="25" fill="none" stroke="#4a9eff" stroke-width="2"/>
  <text x="80" y="135" fill="#fff" text-anchor="middle">Internet</text>
  
  <!-- Telnyx Cloud Box -->
  <rect x="200" y="70" width="350" height="200" fill="none" stroke="#4a9eff" stroke-width="2" rx="8"/>
  <text x="375" y="100" fill="#fff" font-weight="bold" text-anchor="middle">Telnyx Cloud (ashburn-va)</text>
  
  <!-- Internet Gateway -->
  <rect x="220" y="120" width="140" height="40" fill="#2d2d44" stroke="#4a9eff" stroke-width="1" rx="4"/>
  <text x="290" y="145" fill="#4a9eff" text-anchor="middle">Internet Gateway</text>
  <text x="290" y="175" fill="#888" font-size="11" text-anchor="middle">64.16.243.172</text>
  
  <!-- WireGuard Gateway -->
  <rect x="390" y="120" width="140" height="40" fill="#2d2d44" stroke="#4a9eff" stroke-width="1" rx="4"/>
  <text x="460" y="145" fill="#4a9eff" text-anchor="middle">WireGuard GW</text>
  <text x="460" y="175" fill="#888" font-size="11" text-anchor="middle">172.27.0.1</text>
  
  <!-- Private Network label -->
  <text x="375" y="210" fill="#888" font-size="11" text-anchor="middle">Private Network: 172.27.0.0/24</text>
  
  <!-- Arrow: Internet to IGW -->
  <line x1="130" y1="130" x2="215" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow: IGW to WGW -->
  <line x1="365" y1="140" x2="385" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Mesh Mode Label -->
  <text x="700" y="90" fill="#888" font-size="12">MESH MODE</text>
  
  <!-- Peers Box -->
  <rect x="600" y="280" width="270" height="180" fill="none" stroke="#4a9eff" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="735" y="310" fill="#fff" font-weight="bold" text-anchor="middle">Your Nodes</text>
  
  <!-- Peer 1 -->
  <rect x="620" y="330" width="100" height="50" fill="#2d2d44" stroke="#4a9eff" stroke-width="1" rx="4"/>
  <text x="670" y="352" fill="#fff" text-anchor="middle" font-size="12">Clawdbot 1</text>
  <text x="670" y="370" fill="#888" text-anchor="middle" font-size="11">172.27.0.2</text>
  
  <!-- Peer 2 -->
  <rect x="750" y="330" width="100" height="50" fill="#2d2d44" stroke="#4a9eff" stroke-width="1" rx="4"/>
  <text x="800" y="352" fill="#fff" text-anchor="middle" font-size="12">Clawdbot 2</text>
  <text x="800" y="370" fill="#888" text-anchor="middle" font-size="11">172.27.0.3</text>
  
  <!-- Peer 3 -->
  <rect x="685" y="400" width="100" height="50" fill="#2d2d44" stroke="#4a9eff" stroke-width="1" rx="4"/>
  <text x="735" y="422" fill="#fff" text-anchor="middle" font-size="12">Laptop</text>
  <text x="735" y="440" fill="#888" text-anchor="middle" font-size="11">172.27.0.4</text>
  
  <!-- WireGuard tunnels to peers -->
  <line x1="460" y1="165" x2="670" y2="325" stroke="#4a9eff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="460" y1="165" x2="800" y2="325" stroke="#4a9eff" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="460" y1="165" x2="735" y2="395" stroke="#4a9eff" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Peer to peer mesh lines -->
  <line x1="720" y1="355" x2="750" y2="355" stroke="#666" stroke-width="1"/>
  <line x1="670" y1="380" x2="700" y2="400" stroke="#666" stroke-width="1"/>
  <line x1="800" y1="380" x2="770" y2="400" stroke="#666" stroke-width="1"/>
  
  <!-- Legend -->
  <text x="50" y="480" fill="#888" font-size="11">── WireGuard tunnel</text>
  <text x="220" y="480" fill="#888" font-size="11">── Mesh traffic</text>
  <text x="380" y="480" fill="#888" font-size="11">Mesh: $10/mo | + Public IP: $60/mo</text>
</svg>
