<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="monospace" font-size="14">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Your Workspace Box -->
  <rect x="40" y="80" width="200" height="140" fill="none" stroke="#4a9eff" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="70" y="110" fill="#fff" font-weight="bold">Your Workspace</text>
  <text x="70" y="140" fill="#888">├── memory/</text>
  <text x="70" y="165" fill="#888">├── knowledge/</text>
  <text x="70" y="190" fill="#888">└── skills/</text>
  
  <!-- Telnyx Cloud Box -->
  <rect x="380" y="40" width="380" height="280" fill="none" stroke="#4a9eff" stroke-width="2" rx="8"/>
  <text x="480" y="75" fill="#fff" font-weight="bold" font-size="16">Telnyx Cloud</text>
  
  <!-- Storage -->
  <text x="420" y="110" fill="#4a9eff">Storage: your-bucket/</text>
  <text x="440" y="135" fill="#888">└── (your files)</text>
  
  <!-- Auto-embed arrow -->
  <line x1="540" y1="150" x2="540" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="560" y="170" fill="#888" font-size="12">auto-embed</text>
  
  <!-- Telnyx AI Embeddings -->
  <rect x="440" y="185" width="200" height="35" fill="#2d2d44" stroke="#4a9eff" stroke-width="1" rx="4"/>
  <text x="465" y="208" fill="#4a9eff">Telnyx AI Embeddings</text>
  
  <!-- Arrow to Similarity Search -->
  <line x1="540" y1="225" x2="540" y2="255" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Similarity Search -->
  <rect x="450" y="260" width="180" height="35" fill="#2d2d44" stroke="#4a9eff" stroke-width="1" rx="4"/>
  <text x="480" y="283" fill="#4a9eff">Similarity Search</text>
  
  <!-- Arrows from workspace to cloud -->
  <line x1="245" y1="150" x2="375" y2="120" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Query arrow -->
  <text x="60" y="280" fill="#fff">Query</text>
  <line x1="110" y1="275" x2="445" y2="275" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Results arrow -->
  <text x="60" y="320" fill="#fff">Results</text>
  <line x1="445" y1="315" x2="120" y2="315" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
